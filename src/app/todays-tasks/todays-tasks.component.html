<div class="container">
  <form>
    <div class="row">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th scope="col">Miss</th>
            <th scope="col">Done</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody *ngFor="let task of todaysTasks.items">
          <tr class="{{task.bleedOverCount == 0 ? 'table-default' : task.bleedOverCount > 1 ? 'table-danger' : 'table-warning'}}">
            <td><span *ngIf="task.bleedOverCount > 0">x{{ task.bleedOverCount }}</span></td>
            <td><input type="checkbox" [checked]="task.completed"/></td>
            <td>{{ task.name }}</td>
            <td>
              <fa-icon [icon]="faEdit"></fa-icon>&nbsp;
              <fa-icon [icon]="faTrashAlt"></fa-icon>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>
